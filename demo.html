<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Fan-Fiction Generator - Allan Suresh</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Navigation Bar -->
    <header class="fixed w-full top-0 z-50 px-8 py-3 bg-white/80 backdrop-blur-md border-b border-gray-200">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <ul class="flex space-x-8">
                <li><a href="index.html" class="text-gray-600 hover:text-blue-600 font-medium transition">Home</a></li>
                <li><a href="projects.html" class="text-gray-600 hover:text-blue-600 font-medium transition">Projects</a></li>
                <li><a href="contact.html" class="text-gray-600 hover:text-blue-600 font-medium transition">Contact</a></li>
                <li><a href="resume.html" class="text-gray-600 hover:text-blue-600 font-medium transition" target="_blank">Resume</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto flex-grow px-4 pt-24 pb-12 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 mb-4">
                Harry Potter Fan-Fiction Generator
            </h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Generate Harry Potter stories using a Markov Chain model trained on the original books.
            </p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-8">
            <!-- Input Section -->
            <div class="space-y-6 mb-8">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Choose a Starting Phrase</label>
                    <select id="startPhrase" 
                            class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-3">
                        <option value="harry potter">Harry Potter</option>
                        <option value="hermione granger">Hermione Granger</option>
                        <option value="ron weasley">Ron Weasley</option>
                        <option value="dumbledore looked">Dumbledore looked</option>
                        <option value="hogwarts was">Hogwarts was</option>
                        <option value="the golden trio">The Golden Trio</option>
                        <option value="in the common">In the common</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Story Length</label>
                    <div class="flex gap-4">
                        <button onclick="setWordLimit(50)" 
                                class="flex-1 py-3 rounded-lg border border-gray-300 hover:border-blue-500 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                            Short
                        </button>
                        <button onclick="setWordLimit(100)" 
                                class="flex-1 py-3 rounded-lg border border-gray-300 hover:border-blue-500 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                            Medium
                        </button>
                        <button onclick="setWordLimit(150)" 
                                class="flex-1 py-3 rounded-lg border border-gray-300 hover:border-blue-500 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                            Long
                        </button>
                    </div>
                </div>

                <button id="generateBtn"
                        class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                    <span>Generate Story</span>
                    <svg id="loadingIcon" class="hidden animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>

            <!-- Output Section -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Generated Story</label>
                <div id="storyOutput" 
                     class="bg-gray-50 rounded-lg p-6 min-h-[200px] text-gray-600 whitespace-pre-wrap border border-gray-200">
                    Your magical story will appear here...
                </div>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
